<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 2. Display DIVs Content</title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var divs = document.body.getElementsByTagName('div');
        var outputList = document.getElementById('result');


        for (var i in divs) {
            var line = document.createElement('li');
            if (divs[i].textContent) {
                line.innerHTML = divs[i].textContent.replace('\n', ' ');
                outputList.appendChild(line);
            }
        }
    </script>
</body>
</html>
