<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 5. Decimal to Hexadecimal</title>
    <meta charset="utf-8" />
    <script>
        function isNumber(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function dec2hex(number) {
            var hex = Number(number).toString(16).toUpperCase();
            return hex;
        }

        function convertNumber() {
            var number = window.prompt("Enter a number");
            if(isNumber(number)) {
                var hex = dec2hex(number);
                window.alert(hex);
            }
        }
    </script>
</head>
<body onload="convertNumber()">
    <div>
        <button id="dec2HexButton" onclick="convertNumber()">Call dec2hex</button>
    </div>
</body>
</html>
